{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}

{{- if .Values.persistence.createSnapshot }}
# ------------------------------------------------------------------
# VolumeSnapshotContent (imports the AWS snapshot into Kubernetes)
# ------------------------------------------------------------------
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshotContent
metadata:
  name: {{ .Values.persistence.dataSource.name }}-content
spec:
  deletionPolicy: Retain
  driver: ebs.csi.aws.com
  source:
    snapshotHandle: {{ .Values.persistence.snapshotHandle | quote }}
  volumeSnapshotRef:
    name: {{ .Values.persistence.dataSource.name }}
    namespace: {{ .Release.Namespace }}
---
# ------------------------------------------------------------------
# VolumeSnapshot (binds to the above content)
# ------------------------------------------------------------------
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshot
metadata:
  name: {{ .Values.persistence.dataSource.name }}
  namespace: {{ .Release.Namespace }}
spec:
  volumeSnapshotClassName: {{ .Values.persistence.volumeSnapshotClassName | default "ebs-csi-snapshot-class" | quote }}
  source:
    volumeSnapshotContentName: {{ .Values.persistence.dataSource.name }}-content
---
{{- end }}

# ------------------------------------------------------------------
# PersistentVolumeClaim (restored from the VolumeSnapshot)
# ------------------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "wordpress.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "wordpress.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.persistence.storageClass | quote }}
  accessModes:
  {{- if not (empty .Values.persistence.accessModes) }}
  {{- range .Values.persistence.accessModes }}
    - {{ . | quote }}
  {{- end }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
  {{- if .Values.persistence.dataSource }}
  dataSource:
    name: {{ .Values.persistence.dataSource.name }}
    kind: {{ .Values.persistence.dataSource.kind | default "VolumeSnapshot" }}
    apiGroup: {{ .Values.persistence.dataSource.apiGroup | default "snapshot.storage.k8s.io" }}
  {{- end }}
{{- end }}
